# This is the config file for Grub SecureBoot Scripts. Beware to modify any of these.

# This is the path where the scripts looks for grub*.efi to sign.
# Please change it if your EFI partition is not mounted to /boot/efi by default.
BL_PATH=/boot/efi/efi

# This is the default folder where grub configurations should be generated into.
# Please change it if you have run any grub-install command with customized --boot-directory.
GRUB_CONFDIR=/boot/grub

# This is where the package stores its grub keys for signing grub modules and files.
GRUB_KEYDIR=/usr/share/grub/sbctl/keys

# This is the list of built-in modules to generate new grub image.
